<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포털 사이트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container { margin-top: 20px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">포털사이트</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${session.account == null}">
          <a class="nav-link" th:href="@{/account/login}">로그인</a>
        </li>
        <li class="nav-item" th:if="${session.account == null}">
          <a class="nav-link" th:href="@{/account/register}">회원가입</a>
        </li>
        <li class="nav-item" th:if="${session.account !=null}">
          <a class="nav-link" th:href="@{/board/list}">게시판</a>
        </li>
        <li class="nav-item" th:if="${session.account !=null}">
          <a class="nav-link" th:href="@{/account/accountInfo}">[[${session.account.name}]]</a>
        </li>
        <li class="nav-item" th:if="${session.account != null}">
          <a class="nav-link" th:href="@{/account/logout}">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 게시판을 iframe으로 로드 -->
</body>
</html>
