spring.application.name=portalProject

#PORT NUM
server.port=8888

#DB SETTING
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/portal?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

#MyBatis SETTING
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=edu.du.portalproject.entity
mybatis.configuration.map-underscore-to-camel-case=true

#LOGGING SETTING
logging.level.edu.du.portalproject=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.jdbc=DEBUG 

#ThymeLeaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true