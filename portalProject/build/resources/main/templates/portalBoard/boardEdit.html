<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    /* 입력 필드 스타일 */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    /* 버튼 스타일 */
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<div class ="container">
<h2>게시글 수정</h2>

<form th:action="@{/board/edit/{id}(id=${post.id})}" method="post">
  <div class="form-group">
    <label for="title">제목</label>
    <input id="title" type="text" name="title" th:value="${post.title}" required />
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <textarea id="content" name="content" required th:text="${post.content}"></textarea>
  </div>
  <button type="submit" class="submit-btn">수정 완료</button>
</form>
</div>
</body>
</html>
